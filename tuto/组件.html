<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <title>组件 ,  表行组件 </title>
  </head>
  <body >
 <div id="myApp" >
    <today-weather></today-weather>
 
 
  
     <table border="1">
        <tr>
            <td>编号</td>
            <td>游戏名称</td>
        </tr>
        <tr is="my-row1"></tr>
        <tr is="my-row2"></tr>
        <tr is="my-row3"></tr>


        <my-row1></my-row1>
        <my-row2></my-row2>
        <my-row3></my-row3>


        <tr><td><my-row3></my-row3></td></tr>
    </table>
 

    




  </div>
 
<script>
    Vue.component('today-weather', {
        template: '<div>今天下雨，出不去啦，干什么呢？看Youtube吧!</div>'
    });
    
    Vue.component('my-row1', {
        template: '<tr><td>(1)</td><td>塞尔达传说:荒野之息(3/3)</td></tr>'
    });    
    Vue.component('my-row2', {
        template: '<tr><td>(2)</td><td>新马里奥赛车(4/28)</td></tr>'
    });    
    Vue.component('my-row3', {
        template: '<tr><td>(3)</td><td>喷射乌贼娘2代</td></tr>'
    });
    
    
    var myApp = new Vue({
        el: '#myApp', 
    });
</script>
 
   

   
 
      

  </body>
</html>
